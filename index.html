<!DOCTYPE html>
<html>
<head>
    <title>Valentines Basemap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Stylesheet -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel='stylesheet'/>
    <!-- Javascript Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <!-- mapbox gl js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <!-- leaflet mapbox js -->
    <script src="https://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>

</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([44.565095, -123.278298], 12);

    mapbox_token = 'pk.eyJ1IjoiY29uYW5kZXIiLCJhIjoiY2pzYzdxaW56MDJlbDQzcG5rdHA1YTkwciJ9.E63bFvwIHGHZolwRVAQU0Q';
    var gl = L.mapboxGL({
        accessToken: mapbox_token,
        style: 'mapbox://styles/conander/cjschwouz0co81fpjeua837e7',
        attribution: 'Created By <a href="https://github.com/conander/">Connor Anderson</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'
    }).addTo(map);
</script>
</body>
</html>
